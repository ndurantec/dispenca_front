<body>
	<h1>Lote</h1>
	<form id="estoque">

        <label for="alimentos">Escolha o Alimento</label>

            <option value="">Selecione um Alimento</option>
        </select>
		 
		<label for="lote_quantidade">Quantidade:</label>

		<label for="lote_vencimento">Data de vencimento:</label>
		<input type="datetime-local" id="data_de_vencimento"><br>
        
        <div class="btn-class">
            <button type="button" id="submit-btn-salvar" onclick="salvar()">salvar</button>
            <button type="button" id="submit-btn-consultar" onclick="consultar()">consultar</button>
            <button type="button" id="submit-btn-alterar" onclick="alterar()">alterar</button>
            <button type="button" id="submit-btn-alterar" onclick="apagar()">apagar</button>
        </div>
            <!-- <button type="submit" onclick="executar()">Enviar</button> -->
    </form>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="../asset/style/detalhe_pedido.css">
</head>
<body>
	<h1>Detalhe do pedido</h1>
	<form id="cadastro_professor">
		<label for="pedido">Horário:</label>
		<input type="text" id="Horario"><br>
		
		<label for="pedido">Quantidade:</label>
		<input type="text" id="Quantidade"><br>

<label for="pedido">Codigo:</label>
		<input type="text" id="Codigo"><br>

<label for="pedido">Valor:</label>
		<input type="text" id="Valor"><br>

<div class="btn-class">
		<button type="button" id="submit-btn" onclick="salvar()">Salvar</button>		
		<button type="button" id="submit-btn" onclick="consultar()">Consultar</button>		
		<button type="button" id="submit-btn" onclick="alterar()">Alterar</button>		
		<button type="button" id="submit-btn" onclick="apagar()">Apagar</button>
	</div>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="../script/detalhe_pedido.js"></script>
</body>
</html>
